<div class="container">
    <form [formGroup]="productForm" class="created-form">
        <div class="row">
            <div class="col-12">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" class="form-control" formControlName="nombre">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" placeholder="Categoria" class="form-control" formControlName="categoria">
            </div>
            <div class="col-12 col-md-6">
                <label for="sabor">Sabor:</label>
                <input type="text" id="sabor" placeholder="Sabor" class="form-control" formControlName="sabor">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" placeholder="Precio" class="form-control" formControlName="precio">
            </div>
        </div>
        <button class="btn btn-warning" [disabled]="!productForm.valid" (click)="create()">Guardar</button>
    </form>
</div>
