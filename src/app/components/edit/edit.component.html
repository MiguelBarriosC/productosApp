<div class="container">
    <form [formGroup]="productForm" class="created-form">
        <div class="row">
            <div class="col-12">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" formControlName="nombre">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="categoria">Categoria::</label>
                <input type="text" id="categoria" class="form-control" formControlName="categoria">
            </div>
            <div class="col-12 col-md-6">
                <label for="sabor">Sabor:</label>
                <input type="text" id="sabor" class="form-control" formControlName="sabor">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" class="form-control" formControlName="precio">
            </div>
            <div class="col-12 col-md-6">
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" formControlName="estado" class="form-control">
                    <option value=true >True</option>
                    <option value=false >False</option>
                </select>
            </div>
        </div>
        <button class="btn btn-warning" [disabled]="!productForm.valid" (click)="edit()">Guardar</button>
    </form>
</div>
